
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/styles/contact.css">
</head>
<body>
  <!-- contact us -->
  <div class="container">
     <div class="contactus">
       <div class="tittle">
         <h1>GET IN TOUCH</h1>
       </div>
         <div class="box">
           <!-- form -->
           <div class="contact form">
            <h4>Send a Message</h4>
            <form>
                <div class="formbox">

                  <div class="row50">
                    <div class="inputbox">
                      <span>First Name</span>
                      <input type="text" placeholder="Scott">
                    </div>
                    <div class="inputbox">
                      <span>Last Name</span>
                      <input type="text" placeholder="Wilson">
                    </div>
                  </div>

                  <div class="row50">
                    <div class="inputbox">
                      <span>Email</span>
                      <input type="email" placeholder="ab@example.com">
                    </div>
                    <div class="inputbox">
                      <span>Mobile</span>
                      <input type="tel" placeholder="+91 123456">
                    </div>
                  </div>

                  <div class="row100">
                    <div class="inputbox">
                      <span>Message</span>
                      <textarea placeholder="Write your Message here........"></textarea>
                    </div>
                  </div>

                  <div class="row100">
                    <div class="inputbox">
                      <input type="submit" value="Send">
                    </div>
                  </div>

                </div>
            </form>
           </div>           
           <!-- info box -->
           <div class="contact info">
               <h4>Contact Info</h4>
                 <div class="infobox">
                   <div>
                    <span> <img src="/images/loca.png" id="loac" alt="location"></span>
                    <p>Konnagar Railway Station,Hooghly
                      <br>INDIA</p>
                   </div>

                   <div>
                    <span><img src="/images/mail.png" id="mail" alt="mail"></span>
                    <a href="mailto:abc@gmail.com">abc@gmail.com</a>
                   </div>

                   <div>
                    <span><img src="/images/phone.png" id="phone" alt="phone"></span>
                    <a href="tel:+91 123456">+91 123456</a>
                   </div>
                </div>
                <!-- socialmedia -->
                <ul class="sci">
                   <li><a href="#"><img src="/images/facebook.png" id="fb" alt="facebook"></a></li>
                   <li><a href="#"></a><img src="/images/linkedin.png" id="linkin" alt="linkedin"></li>
                   <li><a href="#"><img src="/images/twitter.png" alt="twitter" id="twitter"></a></li>
                </ul>
           </div>
           <!-- map -->
           <div class="contact map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3680.7200527803657!2d88.34168566972235!3d22.701463063908065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f89ca1faeb2a37%3A0xd5b0827f5dbf4646!2sAPTECH%20KONNAGAR!5e0!3m2!1sen!2sin!4v1659167667586!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
           </div>   
         </div>    
     </div>
   </div>
</body>
</html>
