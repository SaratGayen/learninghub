<html>
<head>
<meta name="viewport" content="width=device-width, initial-scaled1.0">
<!-- <title>Responsive Sliding Form</title> -->
<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="container">
        <div class="blueBg">
             <div class="box signin">
                 <h2>Already Have an Acount?</h2>
                 <button class="signinBtn">Sign in</button>
             </div>
             <div class="box signup">
                 <h2>Don't Have an Acount?</h2>
                 <button class="signupBtn">Sign up</button>
             </div>
         </div>
         
     <div class="formBx">
         <div class="form signinform">
             <form>
                 <h3>Sign In</h3>
                 <input type="text" placeholder="username">
                 <input type="password" placeholder="passwaord">
                 <input type="submit" value="Login">
                 <a href="#" class="forgot">Forgot passwaord</a>
             </form>
             <div class="butoon">
                <button class="skip1">SKIP NOW</button>
              </div>
         </div> 

       <div class="form signupform">
        <form>
            <h3>sign Up</h3>
            <input type="text" placeholder="username">
            <input type="text" placeholder="Email Addresss">
            <input type="password" placeholder="passwaord">
            <input type="password" placeholder="confirm passwaord">
            <input type="submit" value="Register">
        </form> 
        <div class="butoon">
            <button class="skip2">SKIP NOW</button>
         </div>
       </div>
      </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
